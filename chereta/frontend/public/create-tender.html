<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Tender</title>
    <link rel="stylesheet" href="createTender.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <ul>
                <li class="back"><a href="#"><i class="fa fa-chevron-left" aria-hidden="true"></i></a></li>
                <li><img src="../asset/Vector (1).png" alt=""></li>
            </ul>
        </div>
        <div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#"><i class="fa fa-bell-o" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-user-circle-o" aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </header>

    <section>
        <div class="forms">
            <img src="../asset/Rectangle 30.png" alt="image" class="done">
            <div class="form-container">
                <form id="create-tender-form">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" class="line-input" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label><br>
                        <div class="lined-textarea">
                            <textarea id="description" name="description" rows="3" cols="50" placeholder=""></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="deadline">Deadline:</label>
                        <input type="datetime-local" id="deadline" name="deadline" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" name="category" required>
                            <option value="medical">Medical</option>
                            <option value="construction">Construction</option>
                            <option value="goods">Goods and Supplies</option>
                            <option value="catering">Catering</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="document">Document:</label><br>
                        <input type="text" id="document" name="document" required>
                    </div>
                    <div class="form-group submitting">
                        <button type="submit">Create Tender</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="../src/create-tender.js"></script>
</body>
</html>
