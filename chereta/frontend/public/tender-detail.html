<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tender Detail</title>
    <link rel="stylesheet" href="details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <ul>
                <li class="back"><a href="#"><i class="fa fa-chevron-left" aria-hidden="true"></i></a></li>
                <li><img src="../asset/Vector (1).png" alt=""></li>
            </ul>
        </div>
        <div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#"><i class="fa fa-bell-o" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-user-circle-o" aria-hidden="true"></i></a></li>
            </ul>
        </div> 
    </header>

    <section>
        <div class="container">
            <img src="" alt="Image Description" class="image" id="tender-image">
            <div class="details">
                <h1 id="tender-title">Loading...</h1>
                <p id="tender-description">Loading...</p>
                
                <div class="group">
                    <div>
                        <h3 id="tender-category">Category: </h3>
                    </div>
                    <div class="left">
                        <div>
                            <h3>Request for Proposal (RFP): <span id="tender-document">(see attached document)</span></h3>
                        </div>
                        <div class="icon"><i class="fa fa-file-text" aria-hidden="true"></i></div>  
                    </div>
                </div>
                <div class="group2">
                    <div class="Deadline">
                        <h3 id="tender-deadline">Deadline: </h3>
                    </div>
                    <div class="submitting">
                        <button type="submit" id="bid-button">Bid <i class="fa fa-hand-paper-o" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../src/tender-detail.js"></script>
</body>
</html>
